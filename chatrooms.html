<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Dealer's Club</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: black;
            color: #FFD700;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 90%;
            height: 70vh;
            background: rgba(0, 0, 0, 0.9);
            border: 5px solid #FFD700;
            overflow-y: auto;
            padding: 15px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.7);
            border-radius: 15px;
        }
        .user-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 3px solid #FFD700;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            padding: 10px 20px;
            border: 3px solid #FFD700;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            background: linear-gradient(145deg, #FFD700, #b8860b);
            color: black;
            font-weight: bold;
            box-shadow: 3px 3px 10px rgba(255, 215, 0, 0.5);
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 15px rgba(255, 215, 0, 0.7);
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            width: 90%;
            padding: 10px;
            background: rgba(255, 215, 0, 0.2);
            position: fixed;
            top: 0;
            border: 5px solid #FFD700;
            border-radius: 10px;
        }
        .border-title {
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            border: 5px solid #FFD700;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="info-bar">
        <span>üü¢ Online: <span id="online-count">1</span></span>
        <span>‚ö° Ping: <span id="ping">0ms</span></span>
    </div>
    <h1 class="border-title">üÉè Black Dealer's Club üÉè</h1>
    <div class="chat-container" id="chatbox"></div>
    <input type="text" class="user-input" id="message" placeholder="Type your message..." />
    <button class="button" onclick="sendMessage()">Send</button>
    <button class="button" onclick="redeemGift()">üé≤ Redeem Gift</button>
    <script>
        let onlineUsers = 1;
        let bots = ["MafiaBoss", "DarkHacker", "GhostDealer", "CryptoKing", "ShadowBroker"];
        let redeemed = false;
        
        function sendMessage() {
            let message = document.getElementById("message").value;
            if (!message.trim()) return;
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p>üîπ You: ${message}</p>`;
            document.getElementById("message").value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
            botReply();
        }
        
        function botReply() {
            let bot = bots[Math.floor(Math.random() * bots.length)];
            let replies = ["You shouldn't be here...", "What do you want?", "I deal in information, not kindness.", "Are you looking for trouble?", "I have secrets... but they come at a price."];
            setTimeout(() => {
                let chatbox = document.getElementById("chatbox");
                chatbox.innerHTML += `<p>üîª ${bot}: ${replies[Math.floor(Math.random() * replies.length)]}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }, 2000);
        }
        
        function redeemGift() {
            if (redeemed) {
                alert("‚ùå You can only redeem once per 24 hours!");
                return;
            }
            redeemed = true;
            let roll = Math.floor(Math.random() * 6) + 1;
            alert(`üé≤ You rolled a ${roll}. Now choose a box.`);
        }
        
        function updateOnlineUsers() {
            if (Math.random() > 0.5) {
                onlineUsers++;
                document.getElementById("chatbox").innerHTML += `<p>‚ö° ${bots[Math.floor(Math.random() * bots.length)]} joined the chat.</p>`;
            } else if (onlineUsers > 1) {
                onlineUsers--;
                document.getElementById("chatbox").innerHTML += `<p>üëª Someone left the chat.</p>`;
            }
            document.getElementById("online-count").innerText = onlineUsers;
            setTimeout(updateOnlineUsers, Math.random() * 10000 + 5000);
        }
        
        function updatePing() {
            document.getElementById("ping").innerText = Math.floor(Math.random() * 100) + "ms";
            setTimeout(updatePing, 2000);
        }
        
        updateOnlineUsers();
        updatePing();
    </script>
</body>
</html>

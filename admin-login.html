<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            width: 300px;
            box-shadow: 0 0 20px #00ff00;
            transition: transform 0.3s ease-in-out;
        }
        .login-container:hover {
            transform: scale(1.05);
        }
        h2 {
            color: red;
            text-shadow: 0px 0px 10px red;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background: black;
            color: #00ff00;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }
        input:focus {
            box-shadow: 0 0 10px #00ff00;
        }
        button {
            background: #00ff00;
            color: black;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #008000;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="text" id="adminUsername" placeholder="Username" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="error-message">ðŸš¨ Incorrect username or password!</div>
    </div>

    <script>
        // Admin credentials (both are 'admin')
        const adminUsername = "admin";
        const adminPassword = "admin";

        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get entered credentials
            const enteredUsername = document.getElementById("adminUsername").value;
            const enteredPassword = document.getElementById("adminPassword").value;
            const errorMessage = document.getElementById("error-message");

            if (enteredUsername === adminUsername && enteredPassword === adminPassword) {
                // Show success message (optional)
                errorMessage.style.color = "#00ff00";
                errorMessage.innerText = "âœ… Login successful! Redirecting...";
                errorMessage.style.opacity = "1";

                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = "dashboard.html"; // Change this if needed
                }, 500);
            } else {
                // Show error message if credentials are wrong
                errorMessage.style.opacity = "1";
                errorMessage.style.color = "red";
            }
        });
    </script>

</body>
</html>
